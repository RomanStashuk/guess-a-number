<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Guess the Number!</title>
</head>

<body class="page">
  <header class="page__header header">
    <h1 class="header__title">Guess the Number!</h1>
    <p class="header__range">(Between 1 and 20)</p>
    <button class="btn btn--restart">Restart!</button>
    <div class="header__number">???</div>
  </header>

  <main class="page__main main">
    <section class="number">
      <input type="number" class="number__input" />
      <button class="btn btn--check">Check!</button>
    </section>
    <section class="results">
      <p class="results__message">Start guessing</p>
      <p class="results__score">Score: <span class="score">20</span></p>
      <p class="results__highscore">
        Best result: <span class="highscore">0</span>
      </p>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
